<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt 路 Moje Hobby</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container topbar">
        <a class="brand" href="index.html" aria-label="Strona g贸wna">
          <span class="logo" aria-hidden="true"></span>
          <span>Moje Hobby</span>
        </a>
        <nav aria-label="G贸wna nawigacja">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="galeria.html">Galeria</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
          </ul>
        </nav>
        <div class="controls">
          <span class="clock" aria-live="polite" title="Zegar"></span>
          <button class="theme-toggle" type="button"> Motyw</button>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <section>
          <h1>Kontakt</h1>
          <p>
            Masz do mnie jakie pytania? miao napisz, a postaram si jak
            najszybciej odpowiedzie &#128521;
          </p>

          <form data-validate="contact" action="#" method="get">
            <div>
              <label for="email">EMail</label>
              <input
                id="email"
                name="email"
                type="text"
                placeholder="np. adam@gmail.com"
                required
              />
            </div>

            <div>
              <label for="topic">Temat wiadomoci</label>
              <select id="topic" name="topic" required>
                <option value="pytanie">Pytanie</option>
                <option value="wspolpraca">Spotkanie</option>
                <option value="inne">Inne</option>
              </select>
            </div>

            <div>
              <label for="message">Wiadomo</label>
              <textarea
                id="message"
                name="message"
                placeholder="Napisz swoj wiadomo..."
                required
              ></textarea>
            </div>

            <input type="submit" value="Wylij" />
            <p class="notice">Min. 10 znak贸w w wiadomoci.</p>
          </form>
        </section>
      </div>
    </main>
    <footer>
      <div class="container">漏 2025 Szymon Potpa</div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
